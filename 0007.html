<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 스타일 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .divider {
            border-top: 1px solid #000;
            margin: 30px 0;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
            text-align: left;
        }
        .meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
            text-align: left;
        }
        .content img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .content {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            text-align: left;
        }
        .caption {
            font-size: 12px; /* 기본 폰트 사이즈 */
            color: #888; /* 기본 회색 색상 */
            text-align: center;
            margin-top: 5px;
        }
        .tags {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .tag {
            background-color: #e0e0e0;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="divider"></div>
        <h1 class="title">고물가에… 편의점 업계 ‘990원 채소’ 출시</h1>
        <div class="meta">
            <span class="author">동아일보</span>
            <span class="date">2024.10.29</span>
        </div>
        <div class="content">
            <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2024/10/28/130310351.7.jpg" alt="990원 채소 이미지">
            <div class="caption"> ▲저렴한 채소 상품</div>
            <p>
                "고물가로 저렴한 먹거리를 찾는 소비자가 늘고 있는 가운데 28일 서울 강남구의 한 편의점에 ‘990원 채소’가 진열돼 있다. 이곳은 양파, 대파, 마늘, 당근 등 채소 9종을 1, 2인 가구가 요리하기 좋은 한 끼 중량으로 개별 포장해 990원에 판매하고 있다."
            </p>
        </div>
    
    </div>
</body>
</html>
